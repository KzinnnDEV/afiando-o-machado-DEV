<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conclusão do Ensino Médio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
 <body>
    <h1>Calculadora de Conclusão do Ensino Médio</h1>
    <section>
        <p id="p">Insira a data de sua conclusão do Ensino Médio: </p>
            <input type="date" id="dataConclusao">
                <button onclick="calcularAnosDesdeConclusao()">Calcular</button>
                <p id="resultado"></p> 

<script>
       function calcularAnosDesdeConclusao() {
               const inputElement = document.getElementById("dataConclusao");
                 const resultadoElement = document.getElementById("resultado");
                          
                 const dataConclusao = new Date(inputElement.value);
                const dataAtual = new Date();
               
                const anosPassados = dataAtual.getFullYear() - dataConclusao.getFullYear();
                
               if (anosPassados === 0) {
                resultadoElement.textContent = "Você concluiu o ensino médio este ano!";
           } else {
                  resultadoElement.textContent = `Já se passaram ${anosPassados} anos desde a sua conclusão do Ensino Médio.`;
        }
}
        
        
        </script>
      </section>
    </body>
</html>
